<section class="flex flex-col">
  <div class="flex items-center group">
    <h1 class="bebas text-7xl off-color">Projects</h1>
    <hr class="border-0.5 border-[#B66CFF] w-0 ml-2 group-hover:w-full transition-all duration-200">
  </div>
  <div class="grid grid-cols-2 items-stretch gap-2 justify-between mt-2">
    @for (p of projects; track $index) {
      <app-box-project [project]="p"></app-box-project>
    }
  </div>
</section>
