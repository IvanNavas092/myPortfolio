<div
  class="relative group border  border-[#828282]/40 rounded-2xl overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 cursor-pointer bg-black"
>
  <!-- Imagen del proyecto -->
    <img
      src="{{ project.image }}"
      alt="{{ project.title }}"
      class="w-full h-full object-contain object-center transition-transform duration-500 group-hover:scale-105"
    />

  <!-- Overlay al hacer hover -->
  <div
    class="absolute inset-0 bg-black/70 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-center items-center text-white p-12"
  >
    <h3 class="bebas text-3xl md:text-4xl font-bold tracking-wide text-shadow-lg">
      {{ project.title }}
    </h3>
    <p class="mt-2 text-md md:text-base text-gray-100 text-shadow-lg">
      {{ project.description }}
    </p>

    <!-- TecnologÃ­as utilizadas -->
    <div class="flex flex-wrap justify-center gap-2 mt-4">
      @for (util of project.utils; track $index) {
      <div
        class="flex items-center gap-2 border border-[#B66CFF]/60 rounded-xl px-3 py-1 text-md text-gray-200 hover:bg-white hover:text-black transition-colors duration-300 shadow-lg"
      >
        <p class="font-medium text-shadow-lg">{{ util }}</p>
        <div [innerHTML]="detectUtils(util)"></div>
      </div>
      }
    </div>
  </div>
</div>
