<section
  class="flex flex-col min-h-[calc(100vh-120px)] -ml-3 relative justify-center"
>
  <div
    class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-[200px] h-[200px] md:w-[250px] 
    md:h-[250px] lg:w-[500px] lg:h-[500px] xl:w-[40vw] xl:h-[40vw] bg-[var(--theme-color)] opacity-40 rounded-full 
    blur-2xl z-10"
  ></div>

  <div class="space-y-3 z-20">
    <div class="flex flex-col md:flex-row items-center z-20 lg:gap-4 xl:gap-6">
      <app-hover-letters [text]="'Front'" [isHero]="true"></app-hover-letters>
      <div
        class="hidden md:flex  h-10 m-4 md:m-10 lg:m-12 bg-[#d1d1d1] hover:bg-[#aaaaaa]"
        #line
      ></div>
      <app-hover-letters [text]="'End'" [isHero]="true"></app-hover-letters>
    </div>
    <div class="z-20 flex flex-col md:flex-row">
      <app-hover-letters [text]="'developer'" [isSubTitle]="true"></app-hover-letters>
    </div>
  </div>
</section>
