<div
  #projectBox
  class="relative group border border-[#828282]/40 rounded-2xl overflow-hidden shadow-md hover:shadow-2xl transition-all duration-500 cursor-pointer transform hover:-translate-y-2"
  (click)="toggleOverlay()"
>
  <!-- Imagen del proyecto con efecto de brillo -->
  <div class="relative overflow-hidden">
    <img
      src="{{ project.image }}" 
      alt="{{ project.title }}"
      class="w-full h-48 sm:h-56 md:h-64 lg:h-72 object-cover object-center transition-all duration-700 group-hover:scale-110 group-hover:brightness-75"
    />
    <!-- Efecto de gradiente sutil en la imagen -->
    <div class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500"></div>
  </div>

  <!-- Overlay mejorado -->
  <div
    class="absolute inset-0 bg-gradient-to-br from-black/85 via-purple-900/30 to-blue-900/20 backdrop-blur-sm transition-all duration-300 flex flex-col justify-start items-center p-4 sm:p-6 lg:p-4 overflow-y-auto"
    [ngClass]="overlayClasses"
  >
    <!-- Contenedor principal del contenido -->
    <div class="w-full max-h-full flex flex-col items-center space-y-4 sm:space-y-6 py-4">
      
      <!-- Título con efecto de subrayado animado -->
      <div class="relative">
        <h3
          class="bebas text-xl sm:text-2xl md:text-3xl lg:text-4xl font-bold tracking-wider text-white text-center mb-2 drop-shadow-2xl"
        >
          {{ project.title }}
        </h3>
        <div class="absolute bottom-0 left-1/2 transform -translate-x-1/2 w-16 h-0.5 bg-gradient-to-r from-cyan-400 to-purple-500 rounded-full transition-all duration-300 group-hover:w-24"></div>
      </div>
      
      <!-- Descripción con mejor tipografía y espaciado -->
      <div class="flex-grow w-full max-w-md lg:max-w-lg">
        <p
          class="text-sm sm:text-base md:text-lg text-gray-200 leading-relaxed sm:leading-loose font-light px-2"
        >
          {{ project.description | translate }}
        </p>
      </div>

      <!-- Tecnologías con mejor espaciado y efectos -->
      <div class="flex flex-wrap justify-center gap-3 sm:gap-4 mt-2 sm:mt-4 w-full max-w-xs sm:max-w-md ">
        @for (util of project.utils; track $index) {
        <div class="transform transition-transform duration-300 hover:scale-110 hover:-translate-y-1">
          <app-icon-skill [util]="util"></app-icon-skill>
        </div>
        }
      </div>
    </div>
  </div>
</div>
