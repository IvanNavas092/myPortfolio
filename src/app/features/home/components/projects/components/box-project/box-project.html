<div
  #projectBox
  class="relative group border border-[#828282]/40 rounded-2xl overflow-hidden shadow-md hover:shadow-xl transition-all duration-300 cursor-pointer bg-black "
>
  <!-- Imagen del proyecto -->
  <img
    src="{{ project.image }}"
    alt="{{ project.title }}"
    class="w-full h-full object-cover object-center transition-transform duration-500 group-hover:scale-105"
  />

  <!-- Overlay al hacer hover -->
  <div
    class="absolute inset-0 bg-black/70 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex flex-col justify-center items-center text-white p-2 sm:p-4 md:p-6 lg:p-8 xl:p-12"
  >
    <h3 class="bebas text-lg sm:text-xl md:text-2xl lg:text-4xl font-bold tracking-wide text-shadow-lg text-center">
      {{ project.title }}
    </h3>
    <p class="mt-1 sm:mt-2 text-xs sm:text-sm md:text-base text-gray-100 text-shadow-lg px-1 sm:px-2">
      {{ project.description | translate}}
    </p>

    <!-- TecnologÃ­as utilizadas -->
    <div class="flex flex-wrap justify-center gap-1 sm:gap-2 mt-2 sm:mt-3 md:mt-4">
      @for (util of project.utils; track $index) {
      <app-icon-skill [util]="util"></app-icon-skill>
      }
    </div>
  </div>
</div>
