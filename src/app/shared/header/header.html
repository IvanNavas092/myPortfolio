<header class="flex items-center justify-between w-full">
  <div class="flex items-center gap-3">
    <img src="./logo.png" alt="Iván Navas" class="rounded-full w-18 transition-all duration-500" />
    <div class="group flex items-center gap-3">
      <span class="text-2xl font-semibold text-[#d1d1d1]">Iván Navas</span>
      <img src="./verified.png" alt="verified" class="w-6 -ml-2 transition-all duration-200" />
    </div>
  </div>
  <div class="flex items-center gap-4">
    <app-button-lang></app-button-lang>
    <button
      class="px-4 py-2 border-1 border-[var(--theme-color)/40] hover:border-[var(--theme-color)] text-gray-400 hover:text-gray-100 rounded-full cursor-pointer transition-all duration-200 text-xl font-semibold"
      (click)="goToAboutMe()"
    >
      {{ 'contact' | translate }}
    </button>
  </div>
</header>
